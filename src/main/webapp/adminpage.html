<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#ajaxbutton").click(function () {
                $("#test").empty();
                $.ajax({
                    url: 'EmployeeController',
                    type: 'POST',
                    dataType: 'json',
                    data: $("#ajaxform").serialize(),
                    success: function (data) {
                        if (data === null) {
                            alert("Invalid employeeid");
                        } else
                        {
                            $("#test").append("<br>Your eid is: " + data[0].id);
                            $("#test").append("<br>Your firstname is: " + data[0].firstName);
                            $("#test").append("<br>Your lastname is: " + data[0].lastName);
                            $("#test").append("<br>Your gender is: " + data[0].gender);
                            $("#test").append("<br>Your birth date is: " + data[0].birthDate);
                            $("#test").append("<br>Your hired date is: " + data[0].hireDate);
                        }
                    },
                    error: function () {
                        alert('Invalid id no or an error occurred');
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body class="m-3">
<h1>Select Number of Pages</h1>
<form action="PaginationServlet" method="get">
    <input type="hidden" name="keyword" value=""/>
    <input type="hidden" name="direction" value="ASC">
    <input type="hidden" name="currentPage" value="1"> <input
        type="hidden" name="keyword" value="">
    <div class="form-group col-md-4">
        <label for="records">Select records per page:</label> <select
            class="form-control" id="records" name="recordsPerPage">
        <option value="20">20</option>
        <option value="50" selected>50</option>
        <option value="70" selected>70</option>
        <option value="100">100</option>
    </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br>
<h2>Quick Access To Employee Details</h2>
<form id="ajaxform">
    <input type="text" id="id" name="id" value="" />
    <input type="hidden" name="AJAX" value="AJAX" />
    <input type="button" id="ajaxbutton" value="Find Employee Info" />
</form>
<div id='test'></div>
<form method="POST" action="upload" enctype="multipart/form-data" >
    File:
    <br><input type="file" name="file" id="file" /> <br/>
    <input type="submit" value="Upload" name="upload" id="upload" />
</form>
